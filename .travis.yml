language: python
python:
  - 2.7
before_install:
  - sudo apt-get install postfix
  - sudo apt-get install pandoc
  - npm install casperjs
cache:
- pip
- apt
before_script:
  - sudo /etc/init.d/postfix reload
  - psql -c 'create database hasjob;' -U postgres
  - python manage.py db create -e testing
  - python runtestserver.py
  - sleep 10
script: casperjs test tests/test_suite.js
addons:
  postgresql: "9.3"
services:
  - redis-server
notifications:
  email: false
  irc: "irc.freenode.net#hasgeek-dev"
