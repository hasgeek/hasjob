{% extends "sheet.html" %}
{% block pageheaders %}
  <link href="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css" rel="stylesheet"/>
{% endblock %}

{% block content %}
  <div class="sheet">
    <ul class="nav nav-tabs nav-tabs-top">
        <li role="presentation" {%- if request.endpoint == 'admin_dashboard' %} class="active"{% endif %}><a href="{{ url_for('admin_dashboard') }}" role="tab">Current</a></li>
        <li role="presentation" {%- if request.endpoint == 'admin_dashboard_historical' %} class="active"{% endif %}><a href="{{ url_for('admin_dashboard_historical') }}" role="tab">Historical</a></li>
    </ul>

   {% block tabcontent %}{% endblock %}
  </div>
{% endblock %}

{% block layoutscripts %}
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
  {% block footerscripts %}{% endblock %}
{% endblock %}
