{% from "inc/forms.html" import renderfield, ajaxform %}
<form id="reportform" method="POST">
  <input type="hidden" name="_charset_"/>
  <input type="hidden" name="form.id" value="reportform"/>
  {{ reportform.hidden_tag() }}
  {{ renderfield(reportform.report_code, nolabeldesc=True) }}
  <input type="submit" value="Report this"/>
</form>
{% if ajaxreg %}{{ ajaxform("reportform") }}{% endif %}
