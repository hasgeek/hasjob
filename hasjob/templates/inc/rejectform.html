{% from "baseframe/forms.html" import renderfield, ajaxform %}
<form id="rejectform" method="POST" action="{{ post.url_for('reject') }}" class="form-horizontal">
  <input type="hidden" name="_charset_"/>
  <input type="hidden" name="form.id" value="rejectform"/>
  {{ rejectform.hidden_tag() }}
  {{ renderfield(rejectform.reason, style="wide", nolabel=true) }}
  <button type="submit" name="submit" class="btn btn-primary btn-sm" value="reject">Reject</button>
  <button type="submit" name="submit" class="btn btn-danger btn-sm" value="spam">Spam</button>
  <button type="submit" name="submit" class="btn btn-danger btn-sm" value="ban">Ban</button>
</form>
{%- if request.is_xhr %}
  {{ ajaxform("rejectform", request) }}
{%- endif %}
